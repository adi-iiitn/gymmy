<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with Paytm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #0f3057;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #002970;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0143a3;
    }
    .note {
      margin-top: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Pay to Atarra Foods</h1>
  <p>Click the button below to pay using Paytm UPI</p>
  <button onclick="payViaPaytm()">Pay Now</button>
  <p class="note">Make sure Paytm app is installed on your phone</p>

  <script>
    function payViaPaytm() {
      // Paytm deep link via intent (Android only)
      const paytmIntent = `intent://upi/pay?pa=6389225166@pthdfc&pn=Atarra%20Foods&am=1&cu=INR#Intent;scheme=paytm;package=net.one97.paytm;end`;
      window.location.href = paytmIntent;

      // Fallback if intent doesn't work
      setTimeout(() => {
        alert("If Paytm didn't open, make sure it's installed and set as UPI handler.");
      }, 3000);
    }
  </script>
</body>
</html>
