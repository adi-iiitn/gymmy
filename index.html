<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Music Player</title>
    <link rel="stylesheet" href="AAAA.css">
</head>
<body>

    <!-- Header with Search Bar -->
    <header>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a song..." />
        </div>
    </header>

    <!-- Song List -->
    <main>
        <div class="song-list">
            <!-- Song 1 -->
            <div class="song-item" data-name="Tourner Dans Le Vide">
                <div class="song-info">
                    <p>Shape of You</p>
                    <audio class="audio-player" src="tdlv.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 2 -->
            <div class="song-item" data-name="Blinding Lights">
                <div class="song-info">
                    <p>Blinding Lights</p>
                    <audio class="audio-player" src="audio/blinding-lights.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 3 -->
            <div class="song-item" data-name="Levitating">
                <div class="song-info">
                    <p>Levitating</p>
                    <audio class="audio-player" src="audio/levitating.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 4 -->
            <div class="song-item" data-name="Stay">
                <div class="song-info">
                    <p>Stay</p>
                    <audio class="audio-player" src="audio/stay.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 5 -->
            <div class="song-item" data-name="Save Your Tears">
                <div class="song-info">
                    <p>Save Your Tears</p>
                    <audio class="audio-player" src="audio/save-your-tears.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 6 -->
            <div class="song-item" data-name="Kiss Me More">
                <div class="song-info">
                    <p>Kiss Me More</p>
                    <audio class="audio-player" src="audio/kiss-me-more.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
            <!-- Song 7 -->
            <div class="song-item" data-name="Good 4 U">
                <div class="song-info">
                    <p>Good 4 U</p>
                    <audio class="audio-player" src="audio/good-4-u.mp3"></audio>
                    <button class="play-btn">Play</button>
                </div>
            </div>
        </div>
    </main>

    <script src="AAAA.js"></script>
</body>
</html>
